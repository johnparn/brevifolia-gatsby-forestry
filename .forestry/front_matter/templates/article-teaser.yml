---
label: Article-teaser
hide_body: false
fields:
- name: url
  type: text
  config:
    required: true
    max: 1024
    min: 10
  description: Link to an article
  label: Link
- name: label
  type: text
  config:
    required: true
  label: Label
  description: Text of the link
- name: content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
  description: Image to displayed along with teaser
- name: image_caption
  type: text
  config:
    required: false
  label: Image caption
  description: Caption text of image
